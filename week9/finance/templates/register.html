{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div id="error_message"></div>
    <form action="/register" method="post">

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Password(repeat)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">REGISTRATION</button>
    </form>
    <div class="indication">
        <ul>
            <h2>
                 Make sure your password has:
            </h2>
            <li>
                8 characters
            </li>
            <li>
                at least one number
            </li>
            <li>
                at least one letter
            </li>
            <li>
                does not contain special characters
            </li>
        </ul>
    </div>
{% endblock %}
